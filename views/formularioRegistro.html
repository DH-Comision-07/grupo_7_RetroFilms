<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="css/formularioRegistro.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <header class="header">
        <img src="\img\Logo-RetroFilms.png"  alt="Logo-RetroFilms" class="header__img">
    </header>
    
    <body>

        <div class="container">
            
            <form action="#" method="post">
                <label for="nombre">Tu nombre
                    <input type="text"  name="nombre" placeholder="Nombres y Apellidos">
                </label>

                <label for="telefono">Numero de telefono movil
                    <input type="tel" name ="telefono" placeholder ="xxx-xxx-xxx">
                </label>

                <label for ="password">Contraseña
                    <input type ="password" name = "password" placeholder = "xxxx">
                </label>
                
                <label for = "repite-password">Repite la contraseña
                    <input type = "password" name = "repite-password"
                    placeholder= "xxxx">
                </label>

                <button type=submit> Continuar </button>

                <label>
                    <input type=checkbox>Acepta condiciones y restricciones 
                </label>

                <p class="yacuenta">¿Ya tienes cuenta? </p>
                <a href="#">Log in </a>
            </form>
            
        </div>

    </body>
</html>
